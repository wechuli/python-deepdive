<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/@primer/css/dist/primer.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav></nav>
    <main>
      <form>
        <label for="name">Name</label>
        <input class="form-control" type="text" id="name" />

        <label for="email">Email address</label>
        <input class="form-control" type="email" id="email" />

        <label> <input type="checkbox" /> Remember me </label>

        <label>
          <input type="radio" id="potato" name="radio-group-example" checked />
          Potato
        </label>
        <label>
          <input type="radio" id="tomato" name="radio-group-example" /> Tomato
        </label>

        <button class="btn" type="submit">Submit</button>
      </form>

      <button class="btn btn-primary mr-2" type="button">Primary button</button>
      <button class="btn btn-sm btn-primary" type="button">
        Small primary button
      </button>

      <div>
        <div class="Box Box--spacious col-6 mx-auto text-center">
          <form>
            <div class="Box-body">
              <h3 class="f1-light">Example form</h3>
              <div class="form-group mb-4">
                <div class="form-group-header">
                  <label>Example label</label>
                </div>
                <div class="form-group-body">
                  <input class="form-control" type="text" />
                </div>
              </div>
              <button class="btn btn-primary btn-block">Submit</button>
            </div>
          </form>
        </div>
      </div>

      <div>
        <span class="Label mr-1 Label--yellow">Pending</span>
        <span class="Label mr-1 Label--orange">Warning</span>
        <span class="Label mr-1 Label--red">Error</span>
        <span class="Label mr-1 Label--green">Success</span>
        <span class="Label mr-1 Label--blue">Info</span>
        <span class="Label mr-1 Label--purple">PRO</span>
        <span class="Label mr-1 Label--pink">Sponsor</span>
      </div>
    </main>
  </body>
</html>
